name: First job
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9.7'
    - name: Install dependencies
      run: |
        pip install matplotlib requests IPython pytest
    - name: Run tests
      run: |
        pytest
